<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Create user</title>
</head>
<body>
<div style="text-align: right;padding:5px;margin:5px 0px;background:#ccc;">
    <a href="/">Home</a>
</div>
<div>
    <h1>Registration</h1>
    <form th:method="POST" th:action="@{/}" th:object="${user}">
        <a th:if="${message}" STYLE="color: brown" th:text="${message}"></a>
        <table>
            <tr>
                <td><label for="username">Username:</label></td>
                <td><input type="text" th:field="*{username}" id="username"></td>
            </tr>
            <tr>
                <td><label for="password">Password:</label></td>
                <td><input type="text" th:field="*{password}" id="password"></td>
            </tr>
            <tr>
                <td><label for="email">E-mail:</label></td>
                <td><input type="text" th:field="*{email}" id="email"></td>
            </tr>
        </table>
        <br/>
        <input type="submit" value="Create">

    </form>
</div>
</body>
</html>
